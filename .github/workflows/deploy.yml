name: Release Python Package

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: 'Release Name'
        required: true
      releaseTag:
        description: 'Release Tag'
        required: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Build Python package
      run: |
        python setup.py sdist
        echo "PACKAGE_NAME=$(ls dist/*.tar.gz)" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.releaseTag }}
        release_name: ${{ github.event.inputs.releaseName }}
        draft: false
        prerelease: true  # This marks the release as a pre-release

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/${{ env.PACKAGE_NAME }}
        asset_name: ${{ env.PACKAGE_NAME }}
        asset_content_type: application/gzip
