name: Test Python Package

permissions:
  contents: write
  packages: write

on:
  pull_request:
    branches:
      - main

jobs:
  test-python-package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log into Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.MANAGED_ID_CLIENT_ID }}
        tenant-id: ${{ secrets.MANAGED_ID_TENANT_ID }}
        subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build and Install Python package
      run: |
        python packaging/package_build.py
        pip install *.tar.gz

    - name: Run Test Target
      env: 
        SUBSCRIPTION: 85c61f94-8912-4e82-900e-6ab44de9bdf8
        RESOURCE_GROUP: c-aci-examples
        REGISTRY: caciexamples.azurecr.io
        MANAGED_IDENTITY: caciexamples
        LOCATION: northeurope
      run: |
        python -m c_aci_testing.target_run test/example -n ${{ github.run_id }}-${{ github.run_number }}
